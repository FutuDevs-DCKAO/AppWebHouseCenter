<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/reset.css}">
    <link rel="stylesheet" th:href="@{css/styleLogin.css}">
    <link rel="stylesheet" th:href="@{css/stiless.css}">
    <title>Document</title>
</head>
<body>
<header class="contheader" id="contenca">
    <div class="titulologo">
        <h1 class="titulo">House Center Web</h1>
    </div>
    <div class="logo">
        <img src="../images/logoempresa.png" alt="Logo empresa" id="Logoempresa">
    </div>
</header>
<div class="container">
    <section class= "container_sec" id="content">
        <form action="">
            <h1 class="Log">Login</h1>
            <div>
                <input type="text" placeholder="Usuario" required="" id="username" />
            </div>
            <div>
                <input type="password" placeholder="Contraseña" required="" id="password" />
            </div>
            <div>
                <input type="submit" value="Ingresar" />
                <a href="#">¿Olvidó su contraseña?</a>
                <a href="#">Registrar</a>
            </div>
        </form><!-- form -->

    </section><!-- content -->
</div><!-- container -->

</body>
</html>
