<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{css/style_Formulario.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Movimiento de Dinero</h4>
        <input class="controls" type="double"name="idMovimiento" id="idMovimiento" placeholder="Ingrese id de Movimiento">
        <input class="controls" type="text" name="MontoMovimiento" id="MontoMovimiento" placeholder="Ingrese Monto Movimiento">
        <input class="controls" type="text" name="MontosPositivos" id="MontosPositivos" placeholder="Ingrese Montos Positivos">
        <input class="controls" type="text" name="MontosNegativos" id="MontosNegativos" placeholder="Ingrese Montos Negativos">
        <input class="controls" type="text" name="ConceptoMovimiento" id="ConceptoMovimiento" placeholder="Ingrese concepto del movimiento">
        <input class="controls" type="text" name="Empresa" id="Empresa" placeholder="Ingrese Nombre de la Empresa">
        <input class="controls" type="text" name="Empleado" id="Empleado" placeholder="Ingrese id de Empleado">
        <p> Estoy de acuerdo con <a href="#">Terminos y Condiciones</a> </p>
        <input class="botons" type="submit" value="Registrar Movimiento">
        <p><a href="#">Â¿Ya tengo cuenta?</a> </p>
    </section>

</html>
