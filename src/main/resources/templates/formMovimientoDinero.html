<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{css/style_Formulario.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Formulario Registro</title>
</head>
<body>
    <form class="form-register" th:action="@{/enterprises/movements/save}" th:objec="${movimientoinsertar}" method="POST">
        <h4>Formulario Movimiento de Dinero</h4>

        <label for="idMovimiento">ID del movimiento</label>
        <input class="controls" type="text" name="idMovimiento" id="idMovimiento" required th:field="*{idMovimiento}">

        <input class="controls" type="text" name="MontoMovimiento" id="MontoMovimiento" required th:field="*{montoMovimiento}">

        <input class="controls" type="text" name="MontosPositivos" id="MontosPositivos" th:field="*{montosPositivos}">

        <input class="controls" type="text" name="MontosNegativos" id="MontosNegativos" th:field="*{montosNegativos}">

        <input class="controls" type="text" name="ConceptoMovimiento" id="ConceptoMovimiento" th:field="*{conceptoMovimiento}">

        <input class="controls" type="text" name="Empresa" id="Empresa" th:field="*{empresa.nitEmpresa}">

        <input class="controls" type="text" name="Empleado" id="Empleado" th:field="*{empleado.documento}">

        <a href="#">Aceptar terminos y Condiciones</a>

        <input class="botons" type="submit" value="Registrar Movimiento">
    </form>
</body>
</html>
