<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styleFormEmpresa.css">
    <link rel="stylesheet" th:href="@{/css/styleFormEmpresa.css}">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">!-->
    <title>Formulario Empresa</title>
</head>

<header class="contheader" id="contenca">
    <div class="titulologo">
        <h1 class="titulo">House Center Web</h1>
    </div>
    <div class="logo">
        <img src="" alt="">
    </div>
</header>

<body>
<form class="form-register" th:action="@{/enterprises/movements/save}" th:object="${movimientoinsertar}" method="POST">
    <h4>Formulario Empresa</h4><

    <label for="NitEmpresa" class="etiquetaDesc">Nit de la empresa</label>
    <input class="controls" type="text" name="nitempresa" id="nitempresa" required th:field="*{nitEmpresa}">

    <label for="NombreEmpresa" class="etiquetaDesc">Nombre de la Empresa</label>
    <input class="controls" type="text" name="NombreEmpresa" id="NombreEmpresa" required th:field="*{nombreEmpresa}">

    <label for="direccionEmpresa" class="etiquetaDesc">Direccion de Empresa</label>
    <input class="controls" type="text" name="DireccionEmpresa" id="DireccionEmpresa" required th:field="*{direccionEmpresa}">

    <label for="telefonoEmpresa" class="etiquetaDesc">Telefono Empresa</label>
    <input class="controls" type="text" name="TelefonoEmpresa" id="TelefonoEmpresa" required th:field="*{telefonoEmpresa}">


    <input class="botons" type="submit" value="Registrar Empresa">


</form>

<a th:href="@{/}" id="backIndex"><button type="button" class="btn btn-info">Ir al index</button></a>

</body>
</html>
